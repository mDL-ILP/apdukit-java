group 'com.ul-ts'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile project(':')

    testCompile group: 'junit', name: 'junit', version: '4.12'

    //For simple async
    implementation 'com.github.mDL-ILP.promises:promises-jvm:0.7.2'
    //For mocking
    testImplementation 'org.mockito:mockito-core:2.7.22'
    //For waiter
    testImplementation 'net.jodah:concurrentunit:0.4.3'

}
